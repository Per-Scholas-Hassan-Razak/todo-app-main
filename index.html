<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>Todo App</title>

  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Optional: Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

    <!-- TODO Header -->
    <h1 class="display-5 mb-4 text-white text-center">
      TODO 
      <img src="images/icon-sun.svg" alt="Toggle Theme" class="ms-2" style="width: 24px; height: 24px; cursor: pointer;" />
    </h1>

    <!-- Input to add new todo -->
    <input 
      type="text" 
      class="form-control mb-4 text-white" 
      placeholder="Create a new todo..."
    >

    <!-- Todo List Box -->
    <div class="card todo-card w-100 p-3 mb-3">
      <ul class="list-group list-group-flush">

        <!-- Completed Item -->
        <li class="list-group-item bg-transparent text-white d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox" checked>
          <span class="todo-item completed">Complete online JavaScript course</span>
        </li>

        <!-- Active Items -->
        <li class="list-group-item bg-transparent text-white d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox">
          Jog around the park 3x
        </li>
        <li class="list-group-item bg-transparent text-white d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox">
          10 minutes meditation
        </li>
        <li class="list-group-item bg-transparent text-white d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox">
          Read for 1 hour
        </li>
        <li class="list-group-item bg-transparent text-white d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox">
          Pick up groceries
        </li>
        <li class="list-group-item bg-transparent text-white d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox">
          Complete Todo App on Frontend Mentor
        </li>

      </ul>

      <!-- Footer Controls -->
      <div class="todo-footer d-flex justify-content-between align-items-center px-2 pt-2">

        <!-- Item Count -->
        <span class="text-muted small">5 items left</span>

        <!-- Filter Tabs -->
        <nav>
          <div class="nav nav-pills">
            <a class="nav-link active" href="#">All</a>
            <a class="nav-link" href="#">Active</a>
            <a class="nav-link" href="#">Completed</a>
          </div>
        </nav>

        <!-- Clear Completed -->
        <a href="#" class="text-muted small text-decoration-none">Clear Completed</a>

      </div>
    </div> <!-- closes .card -->

  </div> <!-- closes .container -->

  <!-- Optional Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
