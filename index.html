<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Task Management App</title>

    <!-- Bootstrap 5 CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="theme-dark">
    <!-- Background image banner -->
    <div class="bg-section"></div>

    <!-- Main container -->
    <div
      class="container main-content d-flex flex-column align-items-center justify-content-start min-vh-100"
    >
      <!-- TODO Header -->
      <div
        class="d-flex justify-content-between align-items-center w-100 px-3 mb-4 mt-4"
      >
        <h1 class="display-5 text-white m-0">TODO</h1>
        <img
          src="images/icon-sun.svg"
          alt="Toggle Theme"
          style="width: 26px; height: 26px; cursor: pointer"
          id="theme-toggle"
        />
      </div>

      <!-- Task input form -->
      <div class="card w-100 p-3 mb-3">
        <input
          id="task-name"
          type="text"
          placeholder="Task name"
          class="form-control mb-2"
        />
        <input
          id="task-category"
          type="text"
          placeholder="Category"
          class="form-control mb-2"
        />
        <input
          id="task-deadline"
          type="date"
          class="form-control mb-2"
        />
        <select id="task-status" class="form-select mb-2">
          <option selected>In Progress</option>
          <option>Completed</option>
        </select>
        <button id="add-task" class="btn btn-primary w-100">Add Task</button>
      </div>

      <!-- Task list card -->
      <div class="card todo-card w-100 p-3 mb-3">
        <ul id="task-list" class="list-group list-group-flush"></ul>

        <!-- Footer Controls -->
        <div
          class="todo-footer d-flex justify-content-between align-items-center px-2 pt-2"
        >
          <!-- Item Count -->
          <span id="task-count" class="text-muted small">0 items</span>

          <!-- Filter Tabs -->
          <nav>
            <div class="nav nav-pills">
              <a class="nav-link active" href="#" data-filter="all">All</a>
              <a class="nav-link" href="#" data-filter="in-progress">In Progress</a>
              <a class="nav-link" href="#" data-filter="completed">Completed</a>
              <a class="nav-link" href="#" data-filter="overdue">Overdue</a>
            </div>
          </nav>

          <!-- Clear Completed -->
          <a
            href="#"
            id="clear-completed"
            class="text-muted small text-decoration-none"
            style="color: var(--bright-blue)"
            >Clear Completed</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (optional but safe) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your App Logic -->
    <script src="app.js"></script>
  </body>
</html>
